<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Menu and Posts</title>  

  <!-- All our CSS -->
  <!-- onsen-css-components.css is the skin of your app, you can generate one custom skin with this generator: http://components.onsen.io/ -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- These are our JS libraries that make all the magic in our App -->
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>

<body>    

  <ons-navigator animation="slide" var="news">  
    <ons-page>
      <ons-toolbar modifier="opacity">
        <div class="left">
          <ons-toolbar-button><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
        </div>
        <div class="center"><img class="toolbar-logo" src="images/logo.png" /></div>
        <div class="right"></div>
      </ons-toolbar>

      <div class="app-page news-page">
        
        <p style="text-align:center">App Content</p>

      </div>

    </ons-page>
  </ons-navigator>
