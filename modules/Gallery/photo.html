<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Photo Page</div>
  </ons-toolbar>

  <div class="app-page" ng-controller="photoController">
    <div class="app-page-photo">   
      <ons-row class="app-photo is-loading" images-loaded="imgLoadedEvents" img-cache>   
        <ons-col>
          <img class="app-photo-main" ng-src="{{ item.attachments[0].url }}">
        </ons-col>
      </ons-row>
      <ons-list class="app-photo-buttons">
        <ons-list-item modifier="action-buttons">
            <!-- these actions buttons are only for demo purposes, they don't perform any actions -->
            <!-- but you can enable the Share icon to use the "Native Share Plugin" -->
            <ons-row class="action">
              <ons-col class="action-col"> 
                <div class="action-icon"><ons-icon icon="ion-ios-star-half"></ons-icon></div>
                <div class="action-label">Rate</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-bookmark"></ons-icon></div>
                <div class="action-label">Favorite</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-share"></ons-icon></div>
                <div class="action-label">Share</div>
              </ons-col>

              <ons-col class="action-col">
                <div class="action-icon"><ons-icon icon="ion-compose"></ons-icon></div>
                <div class="action-label">Comment</div>
              </ons-col>
            </ons-row>
        </ons-list-item>
      </ons-list>
      <ons-row>
        <ons-col>
          <div class="app-page-content">
            <h3 ng-bind-html="renderHtml(item.title)"></h3>
            <div ng-bind-html="renderHtml(item.content)"></div>
          </div>
        </ons-col>
      </ons-row>
    </div>
  </div>

</ons-page>
