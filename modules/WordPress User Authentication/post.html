<ons-page ng-controller="postController">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Article</div>
  </ons-toolbar>

  <div class="app-page">
    <div class="app-page-content">
      <h4>{{ item.title }}</h4>
      <div ng-bind-html="renderHtml(item.content)"></div>
    </div>

  </div>
</ons-page>
