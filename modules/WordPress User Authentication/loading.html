<ons-page ng-controller="initController" ng-init="init()" modifier="nopaddingtop">
  <ons-toolbar modifier="transparent">    
    <div class="left">      
    </div>
    <div class="center">      

    </div>
    <div class="right">
    </div>
  </ons-toolbar>


  <div class="signup-page" >
    <div class="signup-logo">
      <h2>WordPress Auth</h2>
    </div>

    <div class="signup-form">
      <div class="signup-wrapper" style="padding-top:20px">

        <ons-row>
          <ons-col class="text-center">
            <ons-icon icon="refresh" size="40px" spin="true" fixed-width="true" class="ons-icon fa fa-refresh" style="font-size: 40px;"></ons-icon>
          </ons-col>
        </ons-row>

      </div>
    </div>

    <div class="blur">
      <img src="images/bg.png" class="bg">
    </div>
  </div>


</ons-page>
