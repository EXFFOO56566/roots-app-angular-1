<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Camera</title>  

  <!-- All our CSS -->
  <!-- onsen-css-components.css is the skin of your app, you can generate one custom skin with this generator: http://components.onsen.io/ -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- These are our JS libraries that make all the magic in our App -->
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/plugins.js"></script>  
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>  
  <style type="text/css">
    #photo-container img{
      width:100%;
    }
  </style>
</head>

<body>    

  <ons-navigator animation="slide" var="camerapage">  
    <ons-page ng-controller="cameraController">
      <ons-toolbar>
        <div class="left">
        </div>
        <div class="center">Camera</div>
        <div class="right">
        </div>
      </ons-toolbar>

      <div class="app-content">
        <br><br>
        <ons-button modifier="large cta" ng-click="openCamera()">Open Camera</ons-button>

        <div id="photo-container" style="max-width: 100%; margin-top:20px;">
          <img id="photo" ng-src="{{lastPhoto}}">
        </div>
        
      </div>
    </ons-page>
  </ons-navigator>   

</body>

</html>
