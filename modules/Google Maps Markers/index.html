<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Map Markers</title>  

  <!-- All our CSS -->
  <!-- onsen-css-components.css is the skin of your app, you can generate one custom skin with this generator: http://components.onsen.io/ -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- These are our JS libraries that make all the magic in our App -->
  <script src="http://maps.google.com/maps/api/js"></script> <!-- we need the Google Maps library to make it work -->
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/plugins.js"></script>  
  <!--<script src="cordova.js"></script>-->
  <script src="js/app.js"></script>  
      
</head>

<body>    

  <ons-navigator animation="slide" var="locations">  

    <ons-page>
      <ons-toolbar>
        <div class="left"></div>
        <div class="center">Map Markers</div>
        <div class="right"></div>
      </ons-toolbar>
      <div ng-controller="markersController" class="map-fullscreen-container">

        <!-- this tag inserts a Google Map in the app -->
        <map zoom="11" center="[40.74, -74.18]" class="fullscreen">
          <!-- this is the infoWindow that will hold the dynamic content -->
          <info-window id="marker-info">
            <div ng-non-bindable="">
              <strong class="markerTitle">{{ infoWindow.title }}</strong>
              <div class="markerContent">
                <p>{{ infoWindow.content }}</p>
              </div>
            </div>
          </info-window>

          <!-- this is the code that generates all the markers we are going to show in the map -->
          <marker ng-repeat="(id, marker) in markers" id="{{ id }}" 
          position="{{marker.location}}" 
          on-click="showMarker($index)" >
          </marker>

        </map>
      </div>
    </ons-page>

  </ons-navigator>   

</body>

</html>
