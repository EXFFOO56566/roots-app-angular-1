<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Native Sharing</title>  

  <!-- All our CSS -->
  <!-- onsen-css-components.css is the skin of your app, you can generate one custom skin with this generator: http://components.onsen.io/ -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  
  <!-- These are our JS libraries that make all the magic in our App -->
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/plugins.js"></script>  
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>  
</head>

<body>    

  <ons-navigator animation="slide" var="sharingpage">  
    <ons-page >
      <ons-toolbar>
        <div class="left">
        </div>
        <div class="center">Compose Email</div>
        <div class="right">
        </div>
      </ons-toolbar>

      <div class="app-page">
        <div class="app-page-content" ng-controller="emailComposeController">
          <br><br>
          <ons-button modifier="large" ng-click="composeMail()">Send Email</ons-button>
          
        </div>
      </div>
    </ons-page>
  </ons-navigator>   

</body>

</html>
