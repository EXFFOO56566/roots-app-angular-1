<ons-page>
  <ons-toolbar modifier="transparent">    
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="right">
      <ons-toolbar-button class="white" ng-click="menu.setMainPage('login.html', {closeMenu: true})" >Log In</ons-toolbar-button>
    </div>
  </ons-toolbar>

  <div class="signup-page">
    <div class="signup-logo">
      <h2 class="home-title">Pomodoro</h2>
      <p class="subtitle">Steakhouse &amp; Seafood</p>
    </div>

    <div class="signup-form">
      <div class="signup-wrapper">
        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="First" value="">
          </ons-col>
          <ons-col width="15px"></ons-col>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Last" value="" >
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="text" class="text-input--underbar width-full" placeholder="Email" value="">
          </ons-col>
        </ons-row>

        <ons-row>
          <ons-col>
            <input type="password" class="text-input--underbar width-full" placeholder="Password" value="">
          </ons-col>
        </ons-row>

        <div class="lucent">
          <p class="note">Password - 6 characters or more</p>
        </div>

        <ons-row>
          <ons-col>
            <ons-button modifier="large">Sign up</ons-button>
          </ons-col>
        </ons-row>
      </div>
    </div>

    <div class="blur">
      <img src="images/bg1.png" class="bg">
    </div>
  </div>

  <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
   <filter id="blur">
     <feGaussianBlur stdDeviation="10" />
     </filter>
  </svg> 

</ons-page>
