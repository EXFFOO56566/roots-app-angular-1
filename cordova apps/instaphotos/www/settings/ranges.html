  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
      </div>
      <div class="center">Ranges</div>
    </ons-toolbar>
    <div class="app-page">

      <!-- ranges -->
      <ons-list modifier="list-range">
        <ons-list-item>
          <ons-row>
            <ons-col width="40px">
              <ons-icon icon="fa-volume-down" class="lower"></ons-icon>
            </ons-col>
            <ons-col class="range-wrapper">
              <input type="range" value="10" class="range">
            </ons-col>
            <ons-col width="40px">
              <ons-icon icon="fa-volume-up"></ons-icon>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="40px">
              <ons-icon icon="fa-umbrella" class="lower"></ons-icon>
            </ons-col>
            <ons-col class="range-wrapper">
              <input type="range" value="30" class="range">
            </ons-col>
            <ons-col width="40px">
              <ons-icon icon="fa-umbrella"></ons-icon>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="40px">
              <ons-icon icon="fa-sun-o" class="lower"></ons-icon>
            </ons-col>
            <ons-col class="range-wrapper">
              <input type="range" value="50" class="range">
            </ons-col>
            <ons-col width="40px">
              <ons-icon icon="fa-sun-o"></ons-icon>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="40px">
              <ons-icon icon="fa-bolt" class="lower"></ons-icon>
            </ons-col>
            <ons-col class="range-wrapper">
              <input type="range" value="70" class="range">
            </ons-col>
            <ons-col width="40px">
              <ons-icon icon="fa-bolt"></ons-icon>
            </ons-col>
          </ons-row>
        </ons-list-item>

        <ons-list-item>
          <ons-row>
            <ons-col width="40px">
              <ons-icon icon="fa-moon-o" class="lower"></ons-icon>
            </ons-col>
            <ons-col class="range-wrapper">
              <input type="range" value="90" class="range">
            </ons-col>
            <ons-col width="40px">
              <ons-icon icon="fa-moon-o"></ons-icon>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>

    </div>
  </ons-page>
