<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Checkboxes</div>
  </ons-toolbar>
  <div class="app-page">

    <!-- checkboxes -->
    <ons-list>

      <ons-list-header>Favorite Sports</ons-list-header>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--list-item">
          <input type="checkbox">
          <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
          Baseball
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--list-item">
          <input type="checkbox">
          <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
          Soccer
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--list-item">
          <input type="checkbox" checked="checked">
          <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
          Basketball
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--list-item">
          <input type="checkbox" checked="checked">
          <div class="checkbox__checkmark checkbox--list-item__checkmark"></div>
          Golf
        </label>
      </ons-list-item>

      <ons-list-header>Favorite Food</ons-list-header>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--noborder checkbox--list-item">
          <input type="checkbox" checked="checked">
          <div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
          Hamburger
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--noborder checkbox--list-item">
          <input type="checkbox">
          <div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
          Beefsteak
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--noborder checkbox--list-item">
          <input type="checkbox" checked="checked">
          <div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
          Spaghetti
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="checkbox checkbox--noborder checkbox--list-item">
          <input type="checkbox">
          <div class="checkbox__checkmark checkbox--noborder__checkmark checkbox--list-item__checkmark"></div>
          Natto
        </label>
      </ons-list-item>

    </ons-list>

    <!-- radio buttons -->

    <ons-list>

      <ons-list-header>Browsers</ons-list-header>

      <ons-list-item modifier="tappable">
        <label class="radio-button radio-button--list-item">
          <input type="radio" name="a" checked="checked">
          <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
          Chrome
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="radio-button radio-button--list-item">
          <input type="radio" name="a">
          <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
          Safari
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="radio-button radio-button--list-item">
          <input type="radio" name="a">
          <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
          Internet Explorer
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="radio-button radio-button--list-item">
          <input type="radio" name="a">
          <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
          Opera
        </label>
      </ons-list-item>

      <ons-list-item modifier="tappable">
        <label class="radio-button radio-button--list-item">
          <input type="radio" name="a">
          <div class="radio-button__checkmark radio-button--list-item__checkmark"></div>
          Firefox
        </label>
      </ons-list-item>
    </ons-list>

  </div>
</ons-page>
