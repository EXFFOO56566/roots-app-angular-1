<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Church App</title>  

  <!-- All our CSS -->
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">    
  <link rel="stylesheet" href="css/onsen-css-components.css"> 
  <link rel="stylesheet" href="css/plugins.css"/>
  <link rel="stylesheet" href="css/roots.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <!-- CSS for the Church -->
  <link rel="stylesheet" href="css/church.css"/>
  
  <script src="lib/onsen/js/angular/angular.js"></script>    
  <script src="lib/onsen/js/angular/angular-touch.js"></script> 
  <script src="lib/onsen/js/onsenui.js"></script>    
  <script src="js/plugins.js"></script>  
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>  
      
</head>

<body ng-controller="networkController">    

  <ons-tabbar>
    <ons-tab page="home.html" label="Watch" icon="ion-ios-videocam-outline" active="true"></ons-tab>
    <ons-tab page="read.html" label="Read" icon="ion-ios-book-outline"></ons-tab>
    <ons-tab page="radio.html" label="Listen" icon="ion-ios-musical-notes"></ons-tab>
    <ons-tab page="give.html" label="Give" icon="ion-heart"></ons-tab>
  </ons-tabbar>

  <!-- Insert the modal in your index.html -->
  <!-- Change the message to anything you want, this message will be if the user doesn't have any network connection -->
  <ons-modal var="offlineMessage">
    Unable to connect to the Internet.<br> Possibly due to a network error.<br>
    Please verify your connection. 
  </ons-modal>

</body>
</html>
