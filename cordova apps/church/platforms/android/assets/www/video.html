<ons-page ng-controller="videostreamController">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">
      Video Streaming
    </div>
    <div class="right">
    </div>
  </ons-toolbar>
  <div class="app-page">
    <div class="video-stream is-loading" images-loaded="imgLoadedEvents">
      <img ng-src="{{ item.thumbnail_images['poster-video']['url'] }}" alt="video" img-cache>
      <a href="#" id="btn-play" ng-click="playVideo()"><span class="ion-ios-play"></span></a>
    </div>
    <ons-scroller style="min-height: 270px; height:270px; max-height:100%; width: 100%">
      <div class="video-stream-desc">
        <h2>{{ item.title }}</h2>
        <div ng-bind-html="renderHtml(item.content)"></div>
      </div>
    </ons-scroller>
  </div>

</ons-page>
